<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>간단한 지도 표시하기</title>
  <script src="../../docs/js/jquery-1.9.1.js"></script>
  <script type="text/javascript" src="../../docs/js/examples-base.js"></script>
  <script type="text/javascript" src="../../docs/js/highlight.min.js"></script>
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=xynhcrg73p"></script>
  <link rel="stylesheet" type="text/css" href="../../docs/css/examples-base.css" />
</head>
<body>

<!-- @category Map -->

<div id="wrap" class="section">
  <h2>간단한 지도 표시하기</h2>
  <p>지도를 생성하는 가장 기본적인 예제입니다. 지도 옵션을 설정하지 않으면 다음과 같이 서울 시청을 중심으로 하는 지도가 생성됩니다.</p>
  <div id="map" style="width:100%;height:600px;"></div>
  <code id="snippet" class="snippet"></code>
</div>
<script id="code">
  //지도를 삽입할 HTML 요소 또는 HTML 요소의 id를 지정합니다.
  var mapDiv = document.getElementById('map'); // 'map'으로 선언해도 동일

  //옵션 없이 지도 객체를 생성하면 서울 시청을 중심으로 하는 16 레벨의 지도가 생성됩니다.
  var map = new naver.maps.Map(mapDiv);

  var cityhall = new naver.maps.LatLng(37.5666805, 126.9784147);

  var map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5698411, 126.9783927),
    zoom: 10
  });

  var contentString = [
    '<div class="iw_inner">',
    '   <h3>서울특별시청</h3>',
    '   <p>서울특별시 중구 태평로1가 31 | 서울특별시 중구 세종대로 110 서울특별시청<br>',
    '       <img src="./img/hi-seoul.jpg" width="55" height="55" alt="서울시청" class="thumb" /><br>',
    '       02-120 | 공공,사회기관 > 특별,광역시청<br>',
    '       <a href="http://www.seoul.go.kr" target="_blank">www.seoul.go.kr/</a>',
    '   </p>',
    '</div>'
  ].join('');

  var marker = new naver.maps.Marker({
    map: map,
    position: cityhall
  });

  var infowindow = new naver.maps.InfoWindow({
    content: contentString
  });

  naver.maps.Event.addListener(marker, "click", function(e) {
    if (infowindow.getMap()) {
      infowindow.close();
    } else {
      infowindow.open(map, marker);
    }
  });

</script>

</body>
</html>
